<form name="form" role="form" ng-controller="blogCtrl as ctrl">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Name" ng-model="ctrl.Blog.Name" required>
  </div>
  <div class="form-group">
    <label for="url">Url</label>
    <input type="text" class="form-control" id="url" name="url" placeholder="Url" ng-model="ctrl.Blog.Url" required>
  </div>
  <div class="form-group">
    <label for="date">Date</label>
    <input type="text" class="form-control" id="date" name="date" placeholder="date" ng-model="ctrl.Blog.Date">
  </div>

  <button type="button" class="btn btn-primary" ng-click="ctrl.save()" ng-disabled="!form.$valid">Save</button>
  <button type="button" class="btn btn-danger" ng-disabled="!form.$valid || ctrl.Blog.Id == undefined" ng-click="ctrl.delete()">Delete</button>
  <button type="button" class="btn btn-default" ng-click="ctrl.close()">Close</button>
</form>
