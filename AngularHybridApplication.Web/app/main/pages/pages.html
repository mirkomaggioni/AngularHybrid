<div>
  <div class="col-lg-10">
    <button type="button" class="btn btn-primary">New</button>
  </div>
  <div class="col-lg-2">
    <input type="text" class="form-control" placeholder="Search" ng-model="ctrl.query" required>
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>
          Title
        </th>
        <th>
          Content
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let page of Pages">
        <td>
          {{page.Title}}
        </td>
        <td>
          {{page.Content}}
        </td>
      </tr>
    </tbody>
  </table>
</div>
