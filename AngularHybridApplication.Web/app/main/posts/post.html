<form name="form">
  <div class="form-group">
    <label for="name">Blog</label>
    <ui-select id="blog" name="blog" options="Blogs" selected-option="Post.BlogId" is-required="true"></ui-select>
  </div>
  <div class="form-group">
    <label for="name">Title</label>
    <input type="text" class="form-control" id="title" name="title" placeholder="Title" ng-model="Post.Title" required>
  </div>
  <div class="form-group">
    <label for="url">Content</label>
    <input type="text" class="form-control" id="content" name="content" placeholder="Content" ng-model="Post.Content" required>
  </div>

  <button type="button" class="btn btn-primary" ng-click="save()" ng-disabled="!form.$valid">Save</button>
  <button type="button" class="btn btn-danger" ng-disabled="!form.$valid || Post.Id == undefined" ng-click="delete()">Delete</button>
  <button type="button" class="btn btn-default" ng-click="close()">Close</button>
</form>
